<div id="divDetalle" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between">
                <span>Detalle del personaje</span>
                <button class="float-end btn btn-sm btn-danger fw-bold ms-2 align-items-end"
                        onclick="cm.setDetalleVisible(false);">X</button>
            </div>

            <div class="card-body">

                <div class="row">
                    <div class="col-auto">
                        <div style="width: 156px; height: 192px; background-color: green">
                            <img id="fotoPersonaje" style="width: 128px; height: 156px">
                        </div>
                    </div>
                    <div class="col">

                        <div class="row mt-3">
                            <div class="col-6">
                                <div class="form-floating">
                                    <input id="txtNombre" type="text" class="form-control" placeholder="">
                                    <label for="txtNombre">Nombre</label>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtCabello" type="text" class="form-control" placeholder="">
                                    <label for="txtCabello">Color de Cabello</label>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtGenero" type="text" class="form-control" placeholder="">
                                    <label for="txtGenero">Género</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtAltura" class="form-control" type="text" placeholder="">
                                    <label for="txtAltura">Altura</label>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtPeso" class="form-control" type="text" placeholder="">
                                    <label for="txtPeso">Peso</label>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtColorPiel" class="form-control" type="text" placeholder="">
                                    <label for="txtColorPiel">Color de Piel</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-4">
                                <div class="form-floating">
                                    <input id="txtColorOjos" type="text" class="form-control" placeholder="">
                                    <label for="txtColorOjos">Color de Ojos</label>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-floating">
                                    <input id="txtAñoNacimiento" type="text" class="form-control" placeholder="">
                                    <label for="txtAñoNacimiento">Año de Nacimiento</label>
                                </div>
                            </div>
                        </div>

                    </div> 
                </div> 

            </div>
        </div>
    </div>
</div>

<br>

<div id="divCatalogo" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>Personajes de Star Wars</h4>
            </div>

            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Género</th>
                            <th>Color de Cabello</th>
                            <th>Año de Nacimiento</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="tbodyPersonajes">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
