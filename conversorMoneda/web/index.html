<html>
    <head>
        <title>Conversor Monetario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Calcular Conversion">
        <meta name="author" content="Christian Estrada">
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-grid.css"/>
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-utilities.css"/>
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-utilities.rtl.css"/>
        <link rel="stylesheet" href="style.css" type="text/css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="text-center text-primary"><h1 onclick="mostrarAlumno();">Conversor Monetario</h1></div>
                </div>
            </div>
            <div class="row">
                <div class="col-10 text-center">
                    <div>
                        <div class="card">
                            <div class="card-header">
                                <div class="col-10 d-flex align-items-center gap-3">
                                    <label for="txtPrecioDolar" class="form-label">Precio del Dolar</label>
                                    <input id="txtPrecioDolar" class="form-control" type="number">
                                    <button class="btn btn-primary border-black" onclick="consultarPrecioDolar();">Actualizar</button>
                                </div>
                                <div class="col-10 d-flex align-items-center gap-3">
                                    <img src="img/banderaMexico.jpg" alt="banderaMexico" width="32" height="auto"/>
                                    <label for="txtCantidadPesos">Cantidad en Pesos</label>
                                    <input id="txtCantidadPesos" class="form-control" type="number">
                                    
                                    <button class="btn btn-secondary border-dark" onclick="convertiraDolares()">Convertir</button>

                                    <img src="img/banderaEUA.jpg" alt="Bandera de EE. UU." width="32" height="auto"/>
                                    <label for="txtResultadoDolares" class="form-label">Total en Dolares</label>
                                    <input id="txtResultadoDolares" class="form-control">
                                </div>
                                <div class="col-10 d-flex align-items-center gap-3">
                                    <img src="img/banderaEUA.jpg" alt="banderaEUA" width="32" height="auto"/>
                                    <label for="txtCantidadDolares" class="form-label">Cantidad en Dolares</label>
                                    <input id="txtCantidadDolares" class="form-control" type="number">
                                    
                                    <button class="btn btn-secondary border-dark" onclick="convertiraPesos()">Convertir</button>
                                    
                                    <img src="img/banderaMexico.jpg" alt="banderaMexico" width="32" height="auto"/>
                                    <label for="txtResultadoPesos" class="form-label">Total en Pesos</label>
                                    <input id="txtResultadoPesos" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="style/bootstrap/js/bootstrap.js"></script>
    <script src="style/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="Js/calc-Conversion.js"></script>
</html>
